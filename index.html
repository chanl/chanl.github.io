<!DOCTYPE html>
<html>
<head>
	<!-- boostrap css -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700,700i|Pacifico" rel="stylesheet">
	<link href="styles.css"  type="text/css" rel="stylesheet">
	
	<title>Monk's Cafe</title>
</head>
<body>
	<h1>Monk's Cafe</h1>
	<h3>"The Coffee Shop"</h3>
	<p><img src="images/toms-restaurant.jpg" alt="Tom's Restaurant" class="center"></p>

<div id="reservations">
	<h2>Reservations</h2>

	<div id="make_reservation" class="left">
		<h3>Make a Reservation</h3>
		<form id="reservation" action="" class="center">
		Name: <input id="name" type="text" placeholder="name"><br>
		Day: <input id="day" type="date" placeholder="day">
		<button type="submit">Confirm Reservation</button>
	</form>
	
	</div>

	<div id="existing_reservation" class="right">
		<h3>Existing Reservations</h3>
		<table border="1" width="100%" cellpadding="6" cellspacing="0" width="200px" height="180px">
			<tr>
				<th>Name</th><th>Day</th>
			</tr>
			<tr><td>Jerry</td><td></td>	</tr>
				<tr>
				<td>Elaine</td><td></td>	</tr>
			<tr>
				<td>George</td><td></td>	</tr>
				<tr>
				<td>Kramer</td><td></td>	</tr>
		
		</table>
	</div></div>

<div class="container-fluid restaurant-locator col-md-12 ">

	         <div class="row" ><h2>Come Dine with Us</h2>
            <div id="map" class="col-md-12" style="height:400px"></div>
         </div>
      </div>


	<div id="reviews" class="col-md-12">
		<h2>Customer Reviews</h2>
		<img src="images/jerry.jpg" align="Jerry Seinfeld" class="center" style="float: left">
		<div class="right">
		<blockquote>“Big lettuce, big carrots, tomatoes like volleyballs.”<br>
— Jerry Seinfeld, on The BIG Salad</blockquote></div>
	</div>
	<!-- jQuery -->
      <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <!-- custom js -->
      <script src="main.js"></script>
    
	<!-- Google Maps script -->
	<script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8OmWWJ4FoTp4S-9cHIU5_MtGVVI_Mqyk&callback=initMap"></script>

</body>
</html>
